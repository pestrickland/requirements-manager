<div *ngIf="requirement">
    <div>
      <span>ID: </span>{{requirement.id}}
    </div>
    <div>
      <span>Type: </span>{{requirement.type | titlecase }}
    </div>
    <div>
        <label>Description:
            <textarea ref-textarea rows="4" [(ngModel)]="requirement.description" placeholder="requirement description"></textarea>
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Go back</button>
</div>
