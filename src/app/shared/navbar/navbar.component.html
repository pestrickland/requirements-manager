<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span routerLink="/dashboard">Requirements Manager</span>
        <span class="spacer"></span>
        <div *ngIf="auth.user$ | async as user; else showLogin">
            Hi, {{user.displayName}}
            <!-- <button mat-raised-button routerLink="/dashboard">Dashboard</button> -->
            <button mat-button (click)="auth.signOut()">Log out</button>
        </div>
        <ng-template #showLogin>
            <button mat-button (click)="auth.googleSignIn()">Log in with Google</button>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
